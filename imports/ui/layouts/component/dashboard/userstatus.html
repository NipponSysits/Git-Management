<template name="UserStatus">
	<div class="ui grid stats dashboard">
    <div class="ui stackable container grid">
			<div class="one column row" style="height: 208px;">
				<h2 class="ui header avatar">
				  <div class="ui circular image stats avatar" style="width: 96px;height: 96px;"></div>
				  <div class="content">
				    <div id="fullname">{{getProfile.fullname}}</div>
				    <div id="url" class="sub header">{{getProfile.email}}</div>
				  </div>
				</h2>
			</div>
			<div class="computer only six column row" style="padding-bottom:0px;height: 150px;">
				<div class="column stats level" style="margin-left: -6px; margin-bottom: -2px;">
					<div class="name">level</div>
					<div class="exp">1</div>
				</div>
				<div class="column stats icon contributions">
					<div class="name">contributions</div>
					<div class="exp">0</div>
				</div>
				<div class="column stats icon fork">
					<div class="name">fork</div>
					<div class="exp">0</div>
				</div>
				<div class="column stats icon repositories">
					<div class="name">repositories</div>
					<div class="exp">0</div>
				</div>
				<div class="column stats icon assistant">
					<div class="name">assistant</div>
					<div class="exp">0</div>
				</div>
				<div class="column stats icon owner" style="margin-right: -6px;">
					<div class="name">owner</div>
					<div class="exp">0</div>
				</div>
			</div>
			<div class="computer only one column row" style="padding-top:0px;">
				<div class="column stats progress" style="height: 60px;">
					<div class="ui grid">
						<div class="fifteen wide column">
							<div class="exp text">EXP 0 / 12</div>
							<div class="exp background"><div class="exp forground" style="width:0%"></div></div>
						</div>
						<div class="one wide column" style="padding-left:0em;">
							<div class="exp percent">0.00%</div>
						</div>
					</div>
				</div>
			</div>
    </div>
	</div>
</template>
