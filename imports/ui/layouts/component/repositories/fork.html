<template name="Fork">
	<div class="three wide column collection">
		<div class="ui vertical menu">
		  <a class="item selected">
		    dvgamer
		    <div class="ui label">0</div>
		  </a>
		  {{#each collection}}
		  <a class="item">
		    {{collection_name}}
		    <div class="ui label">{{list}}</div>
		  </a>
		  {{/each}}
		</div>
	</div>
	<div class="thirteen wide column repository">
		<div class="ui relaxed divided list">
		  {{#if Template.subscriptionsReady}}
		    {{#if hasMorePosts}}
		      <a class="load-more" href="#">Load More</a>
		    {{/if}}
		  {{else}}
		    <div class="loading">loading</div>
		  {{/if}}
		  <div class="item">
		    <i class="large github middle aligned icon"></i>
		    <div class="content">
		      <a class="header">row.name</a>
		      <div class="description">row.description</div>
		    </div>
		  </div>
		  <div class="item">
		    <i class="large github middle aligned icon"></i>
		    <div class="content">
		      <a class="header">row.name</a>
		      <div class="description">row.description</div>
		    </div>
		  </div>
		  <div class="item">
		    <i class="large github middle aligned icon"></i>
		    <div class="content">
		      <a class="header">row.name</a>
		      <div class="description">row.description</div>
		    </div>
		  </div>
		</div>
		<h2 class="ui">
		  <div class="content">row.project_name</div>
		</h2>
		<div class="ui relaxed divided list">
