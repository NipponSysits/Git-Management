<template name="Collections">
	<div class="three wide column collection">
		<div class="ui vertical menu">
			<h5 class="ui dividing header">username<a class="anchor" id="states"></a></h5>
		  {{#each CollectionUserItems}}
			  <a class="item" data-item="{{collection_name}}">
			    {{collection_name}}
			    <div class="ui label">{{list}}</div>
			  </a>
		  {{/each}}
			<h5 class="ui dividing header">collection<a class="anchor" id="states"></a></h5>
		  {{#each CollectionNameItems}}
			  <a class="item" data-item="{{collection_name}}">
			    {{collection_name}}
			    <div class="ui label">{{list}}</div>
			  </a>
		  {{/each}}
		</div>
	</div>
	<div class="thirteen wide column repository">
		{{#if RepositoryReady}}
			<div class="ui relaxed divided list">
			  {{#each RepositoryItems}}
			  <div class="item">
			    <i class="large github middle aligned icon"></i>
					{{#if showDesc description}}
				    <div class="content">
				      <a class="header">{{name}}</a>
				      <div class="description">{{description}}</div>
				    </div>
					{{else}}
				    <div class="content" style="padding-top:3px;">
				      <a class="header">{{name}}</a>
				    </div>
					{{/if}}
			  </div>
			  {{/each}}
			</div>
			<h2 class="ui">
			  <div class="content">row.project_name</div>
			</h2>
			<div class="ui relaxed divided list">
			</div>
		{{else}}
	    <div class="ui active centered large inline indeterminate text loader" style="top:180px">Preparing repositories</div>
		{{/if}}
	</div>
</template>
