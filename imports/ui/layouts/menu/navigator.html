<template name="Navigator">
  <div class="computer tablet only row user-menu">
    {{#if isLogin}}
      {{#if isDebug}}
      <a class="ui item home">
        <i class="home icon big"></i>
      </a>
      {{/if}}

      <a class="ui item repository">
        <i class="repository icon big"></i>
      </a>
      {{#if isAttended}}
      <a class="ui item nippon">
        <i class="nippon icon big"></i>
      </a>
      <div class="ui icon top left pointing dropdown item notify">
        <a class="ui item notify">
          <i class="alarm outline icon big"></i>
          <div class="floating ui red label hidden">0</div>
        </a>
        <div class="menu">
          <div class="header">Notifications</div>
          <div class="ui divider"></div>
          <div class="item">Settings</div>
          <div class="item">
            <i class="dropdown icon"></i>
            <span class="text">Upload Settings</span>
            <div class="menu">
              <div class="item">
                <i class="check icon"></i>
                Convert Uploaded Files to PDF
              </div>
              <div class="item">
                <i class="check icon"></i>
                Digitize Text from Uploaded Files
              </div>
            </div>
          </div>
          <div class="item">Manage Apps</div>
          <div class="item">Keyboard Shortcuts</div>
          <div class="item">Help</div>
        </div>
      </div>
      {{/if}}

      <div class="ui item content">
        <div class="content">
          <div class="ui fullname sub header">{{getFullname}}</div>
          <div class="ui position">({{getPosition}})</div>
        </div>
      </div>
      <div class="ui top right dropdown item profile online">
        <a class="ui item user" style="width: 50px;">
        </a>
        <div class="menu">
          <div class="item user">
            <i class="user icon"></i>
            Profiles
          </div>
          <div class="divider"></div>
          <div class="item signout">
            <i class="sign out icon"></i>
            Sign out
          </div>
        </div>
      </div>
    {{else}}
      <div class="ui item signin" style="padding-top: 6px !important;cursor:pointer;">
        <a class="ui item sign">
          <i class="sign in icon big"></i>
        </a>
        <div class="content">
          <div class="ui fullname sub header">Sign-In</div>
          <div class="ui position">Who are you?</div>
        </div>
      </div>
    {{/if}}
  </div>
  <div class="ui small signout modal">
    <div class="header">
      deBUGerr
    </div>
    <div class="content">
      <p>Are you sure you want to sign-out your account</p>
    </div>
    <div class="actions">
      <div class="ui ok button">
        Cancel
      </div>
      <div class="ui negative right labeled icon button">
        Signout
        <i class="checkmark icon"></i>
      </div>
    </div>
  </div>
</template>
