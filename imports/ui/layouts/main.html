<template name="app">
  <div class="main">
    <div class="header">
      <div class="ui prepare dimmer active">
        <div class="ui large text loader">Loading</div>
      </div>
      <div class="ui attached menu top">
        <div class="header">
          <div style="background-image: url('/images/pgm.management.png'); background-position: 0px 0px; background-repeat: no-repeat; background-size: cover; width:200px; height: 39px; margin: 8px 10px;">
            <div class="ui small signout modal">
              <div class="header">
                PGM-Management
              </div>
              <div class="content">
                <p>Are you sure you want to sign-out your account</p>
              </div>
              <div class="actions">
                <div class="ui ok button">
                  Cancel
                </div>
                <div class="ui negative right labeled icon button">
                  Signout
                  <i class="checkmark icon"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="ui access grid" style="display:none;display:flex;margin-left:auto!important;">
          <div class="computer tablet only row user-menu">
            <a class="ui item home">
              <i class="git square icon big"></i>
            </a>
            <a class="ui item nippon">
              <i class="nippon icon big"></i>
            </a>
            <a class="ui item setting">
              <i class="setting icon big"></i>
            </a>
            <div class="ui dropdown icon item profile">
              <a class="ui item user">
                <i class="user-image icon big"></i>
              </a>
              <div class="content">
                <div class="ui fullname sub header">Unknow</div>
                <div class="ui position">(None)</div>
              </div>
              <div class="menu">
                <div class="item profile">
                  <i class="user icon"></i>
                  Profiles
                </div>
                <div class="divider"></div>
                <div class="item signout">
                  <i class="sign out icon"></i>
                  Sign out
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="ui content">
      <div class="ui notify nag" style="position: absolute;top: 55px;backround-color:rgba(184, 11, 11, 0.79);">
        <span class="title"></span>
        <i class="close icon"></i>
      </div>
      <div class="ui panel main container" style="display:none;">
        <div class="ui panel html">
          {{> Template.dynamic template=main}}
        </div>
      </div>
      <div class="ui panel sign-in" style="display:none;">
        <div class="ui equal width stackable grid " style="margin:0px;">
          <div class="column login-image" style="background-image: url('/images/login.jpg'); background-position: 0px 0px; background-repeat: no-repeat; background-size: cover; background-position: left center;"></div>
          <!-- <canvas id="login-image" class="column login-image"></canvas> -->
          <div class="ui column centered grid">
            {{> Template.dynamic template=sign}}
          </div>
        </div>
      </div>
    </div>
    {{> Template.dynamic template=error}}
    <div class="footer">
      <i class="icon copyright"></i>Touno-K.com Copyright. Designed by <strong>Mr.Kananek Thongkam</strong>
    </div>
  </div>
</template>
