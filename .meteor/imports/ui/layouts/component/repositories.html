<template name="Repositories">
<div class="ui grid grid-head">
  <div class="floated right aligned column">
  	<h3>Repositories</h3>
  </div>
</div>
<div class="ui grid grid-menu">
	<div class="row column">
		<li class="item active" id="repositories">Repositories</li>
		<li class="item" id="content" style="display:none">Contents</li>
		<li class="item" id="fork" style="display:none">Fork</li>
	</div>
</div>
<div class="ui component grid grid-repository">
	{{> Template.dynamic template=component }}
</div>
</template>
